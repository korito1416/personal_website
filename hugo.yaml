params:
  title: "Pengyu Chen"
  description: "PhD student in Economics at the University of Chicago"
  favicon: /images/logo.png
  useBootstrapCDN: false
  mathjax: false
  animate: true
  font:
    fontSize: 1rem # default: 1rem
    fontWeight: 600 # default: 400
    lineHeight: 2.5 # default: 1.5
    textAlign: middle # default: left

  # color preference
  # When using hex codes for colors, quotations must be used along with the # sign
  color:
    textColor: "#343a40"
    secondaryTextColor: "#6c757d"
    textLinkColor: "#007bff"
    backgroundColor: "#eaedf0"
    secondaryBackgroundColor: "#64ffda1a"
    primaryColor: "#007bff"
    secondaryColor: "#f8f9fa"

    darkmode:
      textColor: "#e4e6eb"
      secondaryTextColor: "#b0b3b8"
      textLinkColor: "#ffffff"
      backgroundColor: "#18191a"
      secondaryBackgroundColor: "#212529"
      primaryColor: "#ffffff"
      secondaryColor: "#212529"

  navbar:
    align: ms-auto
    brandLogo: /images/logo.png
    showBrandLogo: true
    brandName: "Pengyu Chen"
    disableSearch: false
    stickyNavBar:
      enable : true
      showOnScrollUp : true
    enableSeparator: false
    menus:
      disableAbout: false
      disableExperience: false
      disableEducation: false
      disableProjects: false
      disableAchievements: false
      disableContact: false

  hero:
    enable: true
    # intro: "Hi, my name is"
    # title: "Pengyu Chen"
    # subtitle: "PhD Student, University of Chicago"
    content: |-
      <br><br>

      Welcome! I am a PhD student in the Economics Department at the University of Chicago. My research interests are macro-finance and monetary economics.
      
      contact: pengyu@uchicago.edu

    image: /images/profile.jpg
    bottomImage:
      enable: true
    button:
      enable: true
      name: "CV"
      url: "/cv.pdf"
      download: false
      newPage: true
    socialLinks:
      fontAwesomeIcons:
        - icon: fab fa-github
          url: https://github.com/korito1416
        - icon: fab fa-linkedin
          url: https://www.linkedin.com/in/pengyu-chen-8916061a1/

  listPages:
    disableFeaturedImage: false

  datesFormat:
    article: "Jan 2, 2006"
    articleList: "Jan 2, 2006"
    articleRecent: "Jan 2, 2006"

# Sections such as about, experience, education, contact etc. can be added in content/_index.md
# The "Research" section should be added as part of your homepage content by editing content/_index.md and defining a section there.
# Do not create /research as a separate folder unless you want it to behave like a blog post list.
